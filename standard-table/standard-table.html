<!DOCTYPE html>
<html>

<head>
  <title>Hello, world!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" /><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="standard-table.css" >
</head>

<body>

    <header class="heading--container">
        <h1>Tables</h1>
        <p>A table displays a collections of data grouped into rows</p>
    </header>
    
    <div class="standard--table--section">
        <h2>Table</h2>
        <p>A standard table</p>

        <!--table col-->

    <div class="standard--table--container" role="table" aria-label="standard--table">

        <div class="standard--flex--table standard--table--header" role="rowgroup">
            <div class="standard--flex--row top-border" role="columnheader">Name</div>
            <div class="standard--flex--row" role="columnheader">Age</div>
            <div class="standard--flex--row top-border-left" role="columnheader">Job</div>
        </div>

        <!--table rows-->

        <div class="standard--flex--table row" role="rowgroup">
            <div class="standard--flex--row" role="cell">James</div>
            <div class="standard--flex--row" role="cell">24</div>
            <div class="standard--flex--row" role="cell">Engineer</div>

        </div>
        <div class="standard--flex--table row" role="rowgroup">
            <div class="standard--flex--row" role="cell">Jill</div>
            <div class="standard--flex--row" role="cell">26</div>
            <div class="standard--flex--row" role="cell">Engineer</div>

        </div>
        <div class="standard--flex--table row" role="rowgroup">
            <div class="standard--flex--row" role="cell">Elyse</div>
            <div class="standard--flex--row" role="cell">24</div>
            <div class="standard--flex--row" role="cell">Designer</div>

        </div>

     </div>
    


</body>

</html>
