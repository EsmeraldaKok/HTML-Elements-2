<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>A Basic Table</title>
        <meta name="Basic table" content="A basic table built with divs">
        <link rel="stylesheet" href="../stylesheets/basic-table.css" >
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">      
    </head>

    <body>

        <header>
            <h2>Basic Table</h2>
            <p>A table can reduce its complexity to increase readability</p>
        </header>

        <section class="standard--table--container" role="table" aria-label="standard--table">

            <div class="standard--flex--table standard--table--header" role="rowgroup">
                <div class="standard--flex--row top-border" role="columnheader">Name</div>
                <div class="standard--flex--row" role="columnheader">Status</div>
                <div class="standard--flex--row top-head" role="columnheader">Notes</div>
            </div>

            <div class="standard--flex--table row" role="rowgroup">
                <div class="standard--flex--row" role="cell">James</div>
                <div class="standard--flex--row" role="cell">Approved</div>
                <div class="standard--flex--row" role="cell">None</div>
            </div>

            <div class="standard--flex--table row" role="rowgroup">
                <div class="standard--flex--row" role="cell">Jamie</div>
                <div class="standard--flex--row" role="cell">Approved</div>
                <div class="standard--flex--row" role="cell">Requires call</div>
            </div>

            <div class="standard--flex--table row" role="rowgroup">
                <div class="standard--flex--row" role="cell">Jill</div>
                <div class="standard--flex--row" role="cell">Denied</div>
                <div class="standard--flex--row" role="cell">None</div>
            </div>

        </Section>
    </body>

</html>
